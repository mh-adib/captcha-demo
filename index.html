<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure CAPTCHA Form</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f8fbff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }

    .captcha-container {
      background: #fff;
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .captcha-title {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
      color: #333;
    }

    .captcha-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1em;
    }

    canvas {
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fefefe;
    }

    .reload-btn {
      background: transparent;
      border: 1px solid #007bff;
      color: #007bff;
      font-size: 20px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      padding: 0;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reload-btn:hover {
      background: #007bff;
      color: white;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1em;
    }

    .form-group label {
      margin-bottom: 0.3em;
      color: #444;
    }

    .form-group input {
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .submit-btn {
      background: #28a745;
      color: white;
      padding: 0.8em 1em;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #218838;
    }

    .footer {
      margin-top: 1.5em;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="captcha-container">
    <div class="captcha-title">Secure CAPTCHA Verification</div>

    <div class="captcha-wrapper">
      <canvas id="captchaCanvas" width="200" height="60"></canvas>
      <button type="button" class="reload-btn" onclick="generateCaptcha()">⟳</button>
    </div>

    <form id="captchaForm">
      <div class="form-group">
        <label for="captchaInput">Enter the answer:</label>
        <input type="text" id="captchaInput" required autocomplete="off" />
      </div>
      <button type="submit" class="submit-btn">Verify</button>
    </form>

    <div class="footer">
      Developed by <b>Md Mazharul Haque Adib</b></a>
    </div>
  </div>

  <script>
    let captchaAnswer = null;

    function generateCaptcha() {
      const canvas = document.getElementById("captchaCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      const gradient = ctx.createLinearGradient(0, 0, 200, 0);
      gradient.addColorStop(0, "#f0f8ff");
      gradient.addColorStop(1, "#d6eaff");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Generate math question
      const num1 = Math.floor(Math.random() * 10);
      const num2 = Math.floor(Math.random() * 10);
      const ops = ["+", "-", "*"];
      const op = ops[Math.floor(Math.random() * ops.length)];
      const question = `${num1} ${op} ${num2}`;
      captchaAnswer = eval(question);

      // Draw rotated text
      ctx.save();
      ctx.translate(45, 35);
      ctx.rotate((Math.random() - 0.5) * 0.4);
      ctx.font = "bold 28px monospace";
      ctx.fillStyle = getRandomColor();
      ctx.fillText(question + " = ?", 0, 0);
      ctx.restore();

      // Obfuscation lines
      for (let i = 0; i < 5; i++) {
        ctx.strokeStyle = getRandomColor();
        ctx.beginPath();
        ctx.moveTo(Math.random() * 200, Math.random() * 60);
        ctx.lineTo(Math.random() * 200, Math.random() * 60);
        ctx.stroke();
      }

      // Noise dots
      for (let i = 0; i < 100; i++) {
        ctx.fillStyle = getRandomColor();
        ctx.beginPath();
        ctx.arc(Math.random() * 200, Math.random() * 60, 1, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    document.getElementById("captchaForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const userAnswer = document.getElementById("captchaInput").value.trim();
      if (parseInt(userAnswer) === captchaAnswer) {
        alert("✅ CAPTCHA verified successfully.");
        // Perform success logic here
      } else {
        alert("❌ Wrong answer. Try again.");
      }
      generateCaptcha();
      this.reset();
    });

    // Initial load
    generateCaptcha();
  </script>
</body>
</html>
